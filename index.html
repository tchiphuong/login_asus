<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- end-bootstrap -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/reponsive.css">
</head>
    <body>
        <div class="__container">
            <div class="__form">
                <form action="" class="form row" method="post">
                    <div class="form__group">
                        <label for="">Your email/phone</label>
                        <input type="text">
                    </div>
                    <div class="form__group">
                        <label for="">Your password:</label>
                        <input type="password">
                    </div>
                    <div class="form__group">
                        <button class="btn">Login</button>
                    </div>
                    <div class="">
                        <input type="checkbox"> Remember Me
                    </div>
                </form>
                <div class="__link">
                    <a href="">Sign Up</a>
                    <a href="">Forgot Your Password?</a>
                </div>
                <div class="__social_group row">
                    <div class="col-lg-6 col-md-12 text-center __social">
                        <button class="__btn row">
                            <img class="__icon col-3 text-center" src="/assets/facebook.svg" alt="">
                            <span class="col-9">Facebook</span>
                        </button>
                    </div>
                    <div class="col-lg-6 col-md-12 text-center __social">
                        <button class="__btn row">
                            <img class="__icon col-3 text-center align-items-center" src="/assets/google.svg" alt="">
                            <span class="col-9">Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
